<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contactanos</title>
		
	<!-- Bootstrap Core CSS -->
    <link href="Scripts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="Scripts/css/agency.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="Scripts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- Navigation -->
    <nav id="mainMenu" class="navbar navbar-default navbar-fixed-top oBackground">	
        <!-- /.container-fluid -->
    </nav>
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Envio detalle de orden</h2>
                    <h3 class="section-subheading text-muted">Le ayudaremos con cualquier duda!!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Nombre *" id="name" required data-validation-required-message="Ingrese su nombre.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Destino *" id="email" required data-validation-required-message="Ingrese el correo destino.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
									<input type="text" class="form-control" pattern="[0-9]{13,16}" placeholder="Tarjeta de Credito *" id="credit" required data-validation-required-message="Ingrese la tarjeta de credito">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <pre class="form-control preH" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></pre>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
								<button onclick="sendMail();" class="btn btn-xl">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
	
	<script src="Scripts/datos.js"></script>
	
    <!-- jQuery -->
    <script src="Scripts/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="Scripts/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <!--<script src="Scripts/js/classie.js"></script>-->
    <!--<script src="Scripts/js/cbpAnimatedHeader.js"></script>-->
	
    <!-- Contact Form JavaScript -->
    <script src="Scripts/js/jqBootstrapValidation.js"></script>
    <script src="Scripts/js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="Scripts/js/agency.js"></script>
	
	<script  type="text/javascript">
	window.onload = function() {
		
			  loadMenuRef();
			  loadCarritoMessage();
	}
	</script>
</body>
</html>
